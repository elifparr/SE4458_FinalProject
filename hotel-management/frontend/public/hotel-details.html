<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right button {
            color: white;
            background-color: #007bff;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .navbar .right button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .hotel-info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 100%;
        }
        .hotel-info img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        .hotel-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .hotel-details h1 {
            margin: 0;
            font-size: 32px;
        }
        .hotel-details p {
            margin: 5px 0;
            font-size: 18px;
        }
        .stars {
            display: flex;
            align-items: center;
        }
        .stars i {
            color: gold;
            margin-right: 5px;
        }
        .map-container {
            width: 100%;
            margin-top: 20px;
        }
        .map-container h2 {
            margin: 0;
            font-size: 24px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }

        .original-price {
            color: red;
            text-decoration: line-through;
        }

        .discounted-price {
            color: green;
            font-weight: bold;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 5px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .reserve-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .reserve-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <span>Hotel Management</span>
        </div>
        <div class="right" id="navButtons">
        </div>
    </div>
    <div class="container">
        <div class="hotel-info">
            <img id="hotelImage" alt="Hotel Image">
            <div class="hotel-details">
                <h1 id="hotelName"></h1>
                <p id="hotelLocation"></p>
                <div class="stars" id="hotelStars"></div>
                <p id="hotelRating"></p>
                <p id="hotelPrice"></p>
                <select id="rooms"></select>
                <button id="reserveButton" class="reserve-button">Rezervasyon Yap</button>
            </div>
        </div>
        <div class="map-container">
            <h2>Otel Lokasyonu</h2>
            <div id="map"></div>
        </div>
    </div>
    <script src="hotel-details.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
